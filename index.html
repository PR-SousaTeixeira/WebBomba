    #bomba {
  width: 100px;
  height: 100px;
  position: absolute;
  animation-name: bomba;
  animation-duration: 5s;
  animation-delay: 10s;
  animation-iteration-count: 1;
  background-size: cover;
  animation-timing-function: linear;
  background-image: url("https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA0L2pvYjY4NC0xOTMtcF8xLnbuZw.png?s=AtScsSoJKaCQ0qaGYyPyjT-TH_USU39XKW7XM2-LLp8");
  animation-fill-mode: forwards;
  opacity: 0;
}

#explosao{
    width: 300px;
  height: 300px;
  position: absolute;
  animation-duration: 10s;
  animation-delay: 12s;
  animation-timing-function: linear;
  background-image: url("https://www.freepnglogos.com/uploads/explosion-png/explosion-png-dbszabo-deviantart-heart-28.png");
  animation-fill-mode: forwards;
  opacity: 0;

}




    @keyframes Aviao {
        0%{
            transform: translateY(900px);
        }
        33%{
            transform: translateY(0px);
        }
        66%{
            transform: translateX(550px);
        }
        100%{
           transform: translateX(10000px);
        }
    }

    @keyframes bomba {
  0% {
    opacity: 1;
    left: 80vh;
    top: 0px;
    background-image: url("https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA0L2pvYjY4NC0xOTMtcF8xLnBuZw.png?s=AtScsSoJKaCQ0qaGYyPyjT-TH_USU39XKW7XM2-LLp8");
  }

  33% {
    background-image: url("https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA0L2pvYjY4NC0xOTMtcF8xLnBuZw.png?s=AtScsSoJKaCQ0qaGYyPyjT-TH_USU39XKW7XM2-LLp8");
  }

  66% {
    top: 50vh;
    opacity: 1;
    background-image: url("https://www.freepnglogos.com/uploads/explosion-png/explosion-png-dbszabo-deviantart-heart-28.png");
  }

  100% {
    top: 50vh;
    opacity: 1;
    background-image: url("https://www.freepnglogos.com/uploads/explosion-png/explosion-png-dbszabo-deviantart-heart-28.png");
  }
}
  @keyframes texto{
  33% {
    opacity: 0;
    left: 80vh;
    top: 0px;
  }

  66% {
    opacity: 0;
  }

  100% {
    
    opacity: 0;
  }
}
  @keyframes explosao{
    33% {
    opacity: 1;
  }

  66% {
    top: 50vh;
    opacity: 1;
  }

  100% {
    top: 50vh;
    opacity: 1;

  }
}
